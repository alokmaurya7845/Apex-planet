<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsPro Listings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SportsPro Listings</h1>
        <div class="header-controls">
            <input type="text" id="search-bar" placeholder="Search products...">
            <button id="theme-toggle">ðŸŒ“</button>
        </div>
    </header>

    <div class="container">
        <aside class="filters-sidebar">
            <h2>Filters</h2>
            
            <div class="filter-group">
                <h3>Category</h3>
                <div id="category-filters">
                    <!-- Categories will be populated by JS -->
                </div>
            </div>

            <div class="filter-group">
                <h3>Brand</h3>
                <div id="brand-filters">
                    <!-- Brands will be populated by JS -->
                </div>
            </div>

            <div class="filter-group">
                <h3>Price Range</h3>
                <label for="min-price">Min: $</label>
                <input type="number" id="min-price" placeholder="0">
                <label for="max-price">Max: $</label>
                <input type="number" id="max-price" placeholder="Any">
            </div>

            <button id="apply-filters-btn">Apply Filters</button>
            <button id="reset-filters-btn">Reset Filters</button>
        </aside>

        <main class="product-listing-area">
            <div class="sorting-controls">
                <label for="sort-by">Sort By:</label>
                <select id="sort-by">
                    <option value="default">Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="rating-desc">Rating: Highest First</option>
                    <option value="newest-desc">Newest First</option>
                </select>
            </div>
            <div id="product-grid" class="product-grid">
                <!-- Product cards will be injected here by JS -->
            </div>
            <div id="pagination-controls" class="pagination-controls">
                <!-- Pagination buttons will be here -->
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <img id="modal-img" src="" alt="Product Image">
            <h2 id="modal-name">Product Name</h2>
            <p id="modal-category-brand">Category | Brand</p>
            <p class="modal-price" id="modal-price">$Price</p>
            <div class="modal-rating" id="modal-rating"></div>
            <p id="modal-description">Product description goes here.</p>
            <button id="modal-add-to-cart-btn" class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 SportsPro Listings. All rights reserved.</p>
    </footer>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
